<script>
function generateCard(bin){
            var bin2 = "";
            var bin2_l = [];
            var card = "";
            var card1_l = [];
            var card2_l = [];
            var sum = 0;
            var mod = 0;
            var check_sum = 0;
            for (var i in bin){
                char = bin[i].toLowerCase();
                if (char == "x"){
                    var rand_num = Math.floor(Math.random() * 10);
                    char = rand_num;
                }
                bin2 += char;
            }
            for (var i in bin2){
                bin2_l.push(parseInt(bin2[i]))
            }
            // Push bin2_l to card1_l
            for (var i in bin2_l){
                card1_l.push(bin2_l[i]);
                card2_l.push(bin2_l[i]);
            }
            //  Generate numbers
            for (var i = 0; i < 15 - bin.length; i++){
                var rand_num = Math.floor(Math.random() * 10);
                card1_l.push(rand_num);
                card2_l.push(rand_num);
            }
            // Odd
            for (var i = 0; i < card2_l.length; i += 2){
                card2_l[i] *= 2;
            }
            // Subtract
            for (var i in card2_l){
                if (card2_l[i] > 9){
                    card2_l[i] -= 9;
                }
            }
            // Sum
            for (var i in card2_l){
                sum += card2_l[i];
            }
            mod = sum % 10;
            if (!mod == 0){
                check_sum = 10 - mod;
            }
            card1_l.push(check_sum);
            // Finally
            for (var i in card1_l){
                card += card1_l[i];
            }
            return card;
        }
        
        function generateMonth(){
            var monthList = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
            var rand_num = Math.floor(Math.random() * 12);
            return monthList[rand_num];
        }
        ////////// if want edit gen year to 2020 style edit this/////
        function generateYear(){
            var yearList = ["24", "25", "26", "27", "28", "29", "30", "31"];
            var rand_num = Math.floor(Math.random() * 8);
            return yearList[rand_num];
        }
        
        function generateBIN(){
            var generatedBIN = "";
            for (var i = 0; i < 3; i++){
                var rand_num = Math.floor(Math.random() * 10);
                generatedBIN += rand_num;
            }
            return generatedBIN;
        }
        
        function generate(){
            var bin = document.getElementById("genbin");
            var ccv = document.getElementById("gencvv");
            var month = document.getElementById("month");
            var year = document.getElementById("year");
            var count = document.getElementById("genqty");
            var output = document.getElementById("gencc");
            
            var binValue = bin.value.trim();
            var ccvValue = ccv.value.trim();
            var monthValue = month.value;
            var yearValue = year.value;
            var countValue = count.value.trim();
            if (binValue == ""){
                return
            }
            if (ccvValue == ""){
                ccvValue = "Random";
            }
            if (countValue == ""){
                countValue = 11;
            }
            var cards = "";
            for (var i = 0; i < countValue; i++){
                var generatedCard = generateCard(binValue);
                var generatedMonth = generateMonth();
                var generatedYear = generateYear();
                var generatedBIN = generateBIN();
                if (monthValue != "Random"){
                    generatedMonth = monthValue;
                }
                if (yearValue != "Random"){
                    generatedYear = yearValue;
                }
                if (ccvValue != "Random"){
                    generatedBIN = ccvValue;
                }
                cards += `${generatedCard}|${generatedMonth}|${generatedYear}|${generatedBIN}\n`;
            }
            output.value = cards.trim();
        }
</script>

			lives = lives +1;
					    }
			else if(retorno.indexOf("Approved CCN") >= 0){
			$('#lista_aprovadas').append(retorno);
			removelinha();
			lives = lives +1;
					    }
			else if(retorno.indexOf("Approved CCN! ✅") >= 0){
			$('#lista_aprovadas').append(retorno);
			removelinha();
			lives = lives +1;
		    }else{
			$('#lista_reprovadas').append(retorno);
			removelinha();
			dies = dies +1;
		}
		testadas = charge + live + lives + dies;
	    $('.charge').text(charge);
	    $('.cvvs').text(live);
		$('.aprovadas').text(lives);
		$('.reprovadas').text(dies);
		$('.testadas').text(testadas);
		
		if(testadas == total){
			Swal.fire({title: 'ALL CARDS HAS BEEN CHECKED', icon: 'success', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
			$('.btn-play').attr('disabled', false);
			$('.btn-stop').attr('disabled', true);
		}
        }
      });
      $('.btn-stop').click(function(){
      Swal.fire({title: 'PAUSED', icon: 'warning', showConfirmButton: false, toast: true, position: 'top-end', timer: 3000});
      $('.btn-play').attr('disabled', false);
      $('.btn-stop').attr('disabled', true);      
      	callBack.abort();
      	return false;
      });
    });
  });
});

function removelinha() {
var lines = $('.form-checker').val().split('\n');
lines.splice(0, 1);
$('.form-checker').val(lines.join("\n"));
}


  
	
</script>
</body>
</html>
